<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workorder Launcher - Odoo MRP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ============================================= -->
    <!-- HEADER -->
    <!-- ============================================= -->
    <header class="header">
        <h1>üè≠ Avvio Lavorazioni</h1>
        <div class="connection-status" id="connectionStatus">
            <span class="status-dot"></span>
            <span class="status-text">Connessione...</span>
        </div>
    </header>

    <!-- ============================================= -->
    <!-- BARRA DI RICERCA GLOBALE -->
    <!-- ============================================= -->
    <div class="search-bar-container" id="searchBarContainer">
        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" 
                   id="searchInput" 
                   placeholder="Cerca work order per nome o prodotto..." 
                   autocomplete="off">
            <button class="search-clear hidden" id="searchClear">‚úï</button>
        </div>
        <!-- Risultati ricerca (dropdown) -->
        <div class="search-results hidden" id="searchResults">
            <div class="search-results-header">
                <span>Risultati ricerca</span>
                <button class="btn-close-search" id="btnCloseSearch">Chiudi</button>
            </div>
            <div class="search-results-list" id="searchResultsList">
                <!-- Popolato dinamicamente -->
            </div>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- CONTENUTO PRINCIPALE -->
    <!-- ============================================= -->
    <main class="main-content">
        
        <!-- STEP 1: Selezione Centro di Lavoro -->
        <section class="step-section" id="stepWorkcenters">
            <h2 class="section-title">1. Seleziona Centro di Lavoro</h2>
            <div class="kanban-grid" id="workcenterGrid">
                <!-- I centri di lavoro vengono caricati dinamicamente -->
                <div class="loading-placeholder">
                    <div class="spinner"></div>
                    <p>Caricamento centri di lavoro...</p>
                </div>
            </div>
        </section>

        <!-- STEP 2: Work Orders del centro selezionato -->
        <section class="step-section hidden" id="stepWorkorders">
            <div class="section-header">
                <h2 class="section-title">
                    Work Orders per: 
                    <span class="highlight" id="selectedWorkcenterName">-</span>
                </h2>
                <button class="btn-back" id="btnBack">
                    ‚Üê Cambia centro
                </button>
            </div>
            
            <!-- Tab per Attivi / Pronti -->
            <div class="tabs">
                <button class="tab active" data-tab="active" id="tabActive">
                    üîÑ Attivi <span class="tab-count" id="countActive">0</span>
                </button>
                <button class="tab" data-tab="ready" id="tabReady">
                    ‚è≥ Pronti <span class="tab-count" id="countReady">0</span>
                </button>
            </div>
            
            <!-- Contenuto tab Attivi -->
            <div class="tab-content" id="tabContentActive">
                <div class="kanban-grid" id="activeWorkorderGrid">
                    <!-- Work orders attivi -->
                </div>
            </div>
            
            <!-- Contenuto tab Pronti -->
            <div class="tab-content hidden" id="tabContentReady">
                <div class="kanban-grid" id="readyWorkorderGrid">
                    <!-- Work orders pronti -->
                </div>
            </div>
        </section>

    </main>

    <!-- ============================================= -->
    <!-- MODAL CONFERMA AVVIO -->
    <!-- ============================================= -->
    <div class="modal-overlay hidden" id="modalOverlay">
        <div class="modal">
            <h3 class="modal-title">Conferma Avvio</h3>
            <div class="modal-body">
                <p class="modal-text">
                    Vuoi avviare la lavorazione per:<br>
                    <strong id="modalWorkorderName">-</strong>
                </p>
                <!-- Avviso se il workcenter √® diverso -->
                <div class="modal-warning hidden" id="modalWorkcenterWarning">
                    <span class="warning-icon">‚ö†Ô∏è</span>
                    <span class="warning-text">
                        Questo work order √® assegnato a <strong id="modalCurrentWorkcenter">-</strong>.<br>
                        Verr√† riassegnato a <strong id="modalTargetWorkcenter">-</strong> prima dell'avvio.
                    </span>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="btnCancel">Annulla</button>
                <button class="btn btn-confirm" id="btnConfirm">‚úì Avvia</button>
            </div>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- TOAST NOTIFICHE -->
    <!-- ============================================= -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="app.js"></script>
</body>
</html>
